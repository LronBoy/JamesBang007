<h2>JS SDK公开方法。</h2>

<br><br>
WB2.login(callback)
微博登录认证功能。

<script type="text/javascript">

WB2.login(function() {
    //callback function    
    console.log("登录后的回调函数");
});

</script>


<br><br>
WB2.checkLogin()
检测微博登录状态，已登录返回true，未登录返回false。

<script type="text/javascript">
var status = WB2.checkLogin();
console.log('检测微博登录状态：'+ status);

</script>


<br><br>
WB2.logout(callback)
退出微博登录功能。

<script type="text/javascript">
setTimeout(function(){
  WB2.logout(function() {
    //callback function
    console.log('退出登录后的回调函数。');
    var status2 = WB2.checkLogin();
    console.log('检测微博登录状态：'+ status2);
  });
},1500);
</script>
