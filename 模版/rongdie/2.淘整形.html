<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<link href="css/app.css" rel="stylesheet"/>

<body>
<header class=" mui-bar-nav">
  <div class="mui-title">团购列表</div>
  <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
</header>

<!-- 导航 start -->
<div id="nav">
    <ul>
    	<li id="nav_1">项目</li>
      <li>城市</li>
    	<li>排序</li>
    </ul>
</div>
<!-- 导航 end -->
<div class="nav-box" id="nav-box">
    <!-- 项目 -->
    <div id="filter_detail_1" class="filter_detail">
      <div class="list-wrapper">
        <div class="left-list" id="item_list_a">
          <ul>
            <li :menu-id="item.menu1_id" :data-id="i" v-for="(item,i) in project">
              {{ item.name }}
            </li>
          </ul>
        </div>
        <div class="right-item" id="item_list_c">
          <ul>
            <li :menu-id="item.menu1_id" :data-id="i" v-for="(item,i) in project[4].son">
              {{ item.name }}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- 地区 -->
    <div id="filter_detail_2" class="filter_detail">      
      <div class="left-list" id="item_list_a">
        <ul>
          <li :data-id="item.id" v-for="(item,i) in city">
            {{ item.name }}
          </li>
        </ul>
      </div>
      <div class="right-item" id="item_list_c">
        <ul>
        </ul>
      </div>
      
    </div>
    <!-- 排序 -->
    <div id="filter_detail_3" class="filter_detail"></div>
</div>


<script src="js/mui.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/vue.js"></script>
<script>
$("#nav li").each(function(){
 
});

var vm = new Vue({
  el:".nav-box",
  data:{
    project: [],
    city: []
  },
  
});

function filterProject(){
  $.get("temporary/product.json", function(result){
    console.log(result.responseData.menu1_info);
    vm.project = result.responseData.menu1_info;
        
  });
}

function filterCity(){
  $.get("temporary/product.json", function(result){
    console.log(result.responseData.menu1_info);
    vm.city = result.responseData.city;
        
  });
  
  
}

//$("#nav_1").on("click",filterProject);
filterProject();
//$("#nav_1").on("click",filterCity);


</script>


</body>
</html>
