<h2>安装</h2>
从 GitHub releases 下载 Chart.js 的最新版本，或者使用 Chart.js CDN。详细的安装说明可以在此安装页面查看。

<script src="Chart.min.js"></script>



<h2>创建一个图表</h2>
Chart.js 很容易上手，只需要在页面中引用脚本文件，并创建 <canvas> 节点即可渲染出图表。

下面的例子创建了一个单数据集的 Bar 图表。完整的文档可查看<a href="https://chartjs.bootcss.com/docs/getting-started/usage.html">使用文档</a>


<canvas id="myChart" width="1000" height="600"></canvas>
<script>
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>

</body>
