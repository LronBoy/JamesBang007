<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<title>8 指定客服组</title>
</head>
<body>

<script type='text/javascript'>
(function(m, ei, q, i, a, j, s) {
    m[i] = m[i] || function() {
        (m[i].a = m[i].a || []).push(arguments)
    };
    j = ei.createElement(q),
        s = ei.getElementsByTagName(q)[0];
    j.async = true;
    j.charset = 'UTF-8';
    j.src = 'https://static.meiqia.com/dist/meiqia.js?_=t';
    s.parentNode.insertBefore(j, s);
})(window, document, 'script', '_MEIQIA');
_MEIQIA('entId', '109166');

// 在这里开启手动模式（必须紧跟美洽的嵌入代码）
_MEIQIA('manualInit');
console.log("不使用美洽的聊天按钮");
_MEIQIA('withoutBtn');



//用户点击打开美洽
function openMEIQIA(){
  console.log("手动初始化");
  _MEIQIA('init');
  // 指定客服组(「设置」中的「ID 查询」处获取客服或客服组的 Token)
  _MEIQIA('assign', {
      groupToken: '2a0c4603b16dc8dda19f72f486c16038'
  });
  
  //初始化成功时的回调
  _MEIQIA('allSet', function(){
    console.log("打开聊天窗口");
    _MEIQIA('showPanel');
    console.log("传递顾客信息");
    _MEIQIA('metadata', {
      tel:'13914725812',source:'微信',nick_name:'啦啦啦3',open_id:'q1w2e3r4t5'
    });
  });
  
}

</script>


<!-- 你可以直接在 HTML 元素中绑定 showPanel -->
<!---->
<a href="javascript:void(0)" onclick="openMEIQIA();">联系客服</a>



    
</body>
</html>
