  WB2.login(function() {
    console.log("登录后回调函数");
    getData();

function getData(){
  
  WB2.anyWhere(function(W){
    console.log("W",W);
    //数据交互
    W.parseCMD(
      '/statuses/show.json',
      function(oResult, bStatus) {
        console.log( oResult );
        
      },
      {
        'id': '4013457077080809'
      },
      {
        method : 'get'
      }
    );
  });
  
}
