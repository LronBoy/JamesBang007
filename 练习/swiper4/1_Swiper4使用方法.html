<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Swiper4.x使用方法</title>
<link href="static/swiper-4.1.0.min.css" rel="stylesheet" />
<style type="text/css">
body{max-width: 1200px; margin: 0 auto; font-size: 16px; line-height: 1.8;}
</style>
</head>
<body>
<br>
1.首先加载插件，需要用到的文件有swiper.min.js和swiper.min.css文件。可下载Swiper文件或使用CDN。
<script src="static/swiper-4.1.0.min.js"></script>


<br>
2.HTML内容。
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
    </div>
    <!-- 如果需要分页器
    <div class="swiper-pagination"></div>
    -->
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- 如果需要滚动条
    <div class="swiper-scrollbar"></div>
     -->
</div>
导航等组件可以放在container之外


<br>
3.你可能想要给Swiper定义一个大小，当然不要也行。
<style>
.swiper-container {
    width: 600px;
    height: 300px;
}
.swiper-container .swiper-slide{ font-size: 20px; line-height: 3; text-align: center; background: #333; }
.swiper-container .swiper-slide:nth-child(1){ background: #0063DC; }
.swiper-container .swiper-slide:nth-child(2){ background: #4CD764; }
.swiper-container .swiper-slide:nth-child(3){ background: #F6C338; }
</style>


<br>
4.初始化Swiper：最好是挨着< /body>标签
如果不能写在HTML内容的后面，则需要在页面加载完成后再初始化。

<script>
  var mySwiper = new Swiper ('.swiper-container', {
    //direction: 'vertical', 垂直方向
    loop: true,

    // 如果需要分页器
    /*
    pagination: {
      el: '.swiper-pagination',
    },
    */
    // 如果需要前进后退按钮
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },

    // 如果需要滚动条
    /*
    scrollbar: {
      el: '.swiper-scrollbar',
    },
    */
  })
</script>

<br>
5.完成。恭喜你，现在你的Swiper应该已经能正常切换了。


</body>
</html>
